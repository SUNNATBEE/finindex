<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <h2 class="hero-title text-center my-5 text-bg-dark p-4 rounded fs-1 fw-bold">
                    Contact book
                </h2>
                <div class="row">
                    <div class="col-6">
                        <h3 class="conatct-title fs-1 fw-bold mb-4" >
                            New contact form
                        </h3>
                        <form class="form-js" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                            <input class="username-js form-control mb-4 form-control-lg shadow" placeholder="Name" aria-label="user_name" type="text">
                            <input class="family-js form-control mb-4 form-control-lg shadow" list="datalistOptions"  placeholder="Relationship">
                            <datalist  id="datalistOptions">
                                <option  value="Dad"></option>
                                <option value="Mom"></option>
                                <option value="Sister"></option>
                                <option value="Brother"></option>
                                <option value="Friend"></option>
                            </datalist>
                            <input class="phone-js form-control   form-control-lg shadow" placeholder="Phone" aria-label="user_phone" type="number">
                            <button class="btn btn-primary w-100 mt-4 fs-2 fw-bold" type="submit">
                                Add contact
                            </button>
                        </form>
                    </div>
                    <div class="col-6">
                        <h2 class="fs-1 fw-bold mb-4 text-decoration-none">
                            Contacts
                        </h2>
                        <ul class="hero-list list-unstyled">
                            
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="./main.js"></script>
</body>
</html>
